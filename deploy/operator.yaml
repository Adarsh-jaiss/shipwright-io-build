apiVersion: apps/v1
kind: Deployment
metadata:
  name: buildv2-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: buildv2-operator
  template:
    metadata:
      labels:
        name: buildv2-operator
    spec:
      serviceAccountName: buildv2-operator
      containers:
        - name: buildv2-operator
          # Replace this with the built image name
          image: REPLACE_IMAGE
          command:
          - buildv2-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "buildv2-operator"
